<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCheck</title>
    <script src="./Assets/tailwind.js"></script>
    <script src="./Assets/particles.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            color: rgb(0, 0, 0);

        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./Assets/background.jpg');
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        #particles-js {
            pointer-events: none;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <script>
        particlesJS.load('particles-js', './Assets/particlesjs-config.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
</head>

<body>
    <div id="particles-js"></div>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">MediCheck</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="./index.htm">Главная страница</a>
                <a class="mr-5 hover:text-gray-900" href="./index.htm">О нас</a>
                <a class="mr-5 hover:text-gray-900" href="./contact.html">Свяжитесь с нами</a>
                <a class="nav-link" href="index.htm#categories">Пройти опрос</a>

                <!-- <a class="mr-5 hover:text-gray-900">Fourth Link</a> -->
            </nav>

        </div>
    </header>

    <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
            <div
                class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
                <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0"
                    marginwidth="0" scrolling="no"
                    
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d218329.7281330129!2d27.45222990182812!3d53.893009933539876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbc5480cbe56e5%3A0x9054c3d1f93941ab!2sMinsk%2C%20Belarus!5e0!3m2!1sen!2sin!4v1657366290863!5m2!1sen!2sin"></iframe>



                <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
                    <div class="lg:w-1/2 px-6">
                        <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">Наш Адрес</h2>
                        <p class="mt-1 text-gray-500">Минск, ул Леонида Беды 4к1
                        </p>
                    </div>
                    <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
                        <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2>
                        <a class="text-red-500 leading-relaxed">example@gmail.com</a>
                        <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">Телефон</h2>
                        <p class="leading-relaxed text-gray-500">123-456-7890</p>
                    </div>
                </div>
            </div>
            <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 rounded p-4">
                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Свяжитесь с нами</h2>
                <p class="leading-relaxed mb-5 text-gray-600">Поделитесь своими ценными отзывами
                </p>
                <div class="relative mb-4">
                    <label for="name" class="leading-7 text-sm text-gray-600">Введите ваше ФИО</label>
                    <input type="text" id="name" name="name"
                        class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="message" class="leading-7 text-sm text-gray-600">Текст</label>
                    <textarea id="message" name="message"
                        class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                <button onclick="funLoadSymptomsChecker()"
                    class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Оставить отзыв</button>
                <p class="text-xs text-gray-500 mt-3">Мы будем работать над вашим отзывом.</p>
            </div>
        </div>
    </section>

    <script>
        function funLoadSymptomsChecker() {
            self.location = "./index.html"
        }

    </script>
</body>

</html>
